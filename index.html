<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>WEB222 - Test 5</title>
</head>
<body>
    <div id="container">
        <form action="/search" method="post" class="form-control">
            <div class="form-header">
                <h1>Seneca Library Search Form</h1>
                <i>Find academic books, eBooks, audiobooks, and videos. Access the resources you need for your studies.</i>
            </div>

            <hr>
                <div id ="email-container" class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" placeholder="id@myseneca.ca" class="form-control" autofocus required>
                </div>
        
                <div id="search-container" class="mb-3">
                    <label for="search-query" class="form-label">Searching for:</label>
                    <input type="text" name="search-query" placeholder="Enter search term."  class="form-control">
                </div>
        
                <div id="resource-container" class="mb-3">
                    <label for="resource-type" class="form-label">Resource type:</label>
                    <select id="option-container" class="form-select" name="resource-type">
                        <option value="Book">Book</option>
                        <option value="eBook">eBook</option>
                        <option value="Audiobook">Audiobook</option>
                        <option value="Video">Video</option>
                    </select>
                </div>
        
                <div id="show-available-container" class="mb-3 form-check">
                    <label for="show-available" class="form-check-label">Show Only Available</label>
                    <input type="checkbox" name="show-available" class="form-check-input" id="show-available">
                </div>
        
                <div id="number-of-result" class="mb-3">
                    <label for="maximum-result" class="form-label" >Maximum number of result</label>
                    <input type="number" min="1" max="50" value="25" class="form-control" id="number-display">
                </div>
                <div id="search-button-container">
                    <button type="submit" class="search-button">Search</button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
